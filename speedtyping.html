<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class='bg-container'>
        <div id='speedTypingTest' class=''>
            <h1 class='main-head mb-3'>Speed Typing Test</h1>
            <p class='main-para mb-5'>On your fingers lets set Go!</p>
            <div class='d-flex flex-row mb-3'>
                <div class='mr-3'>
                    <img src='https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png' class='clock-img' />
                </div>
                <div class='countdown-cont d-flex flex-row' id='timerCont'>
                    <p class='countdown' id='timer'>0</p>
                    <span class='main-para ml-2 mt-4'>seconds</span>
                </div>
            </div>
            <div class='text-area-cont mb-3' id='textAreaCont'>
                <p class='quote-display' id='quoteDisplay'></p>
                <textarea rows='5' class='w-100 text-area' id='quoteInput' placeholder="Type here!!"></textarea>
            </div>
            <p id='result' class='resultPara'></p>
            <div class='d-flex flex-row mt-3 mb-3'>
                <div>
                    <button id='submitBtn' class='subimt-btn'>Submit</button>
                </div>
                <div>
                    <button id='resetBtn' class='reset-btn ml-4'>Reset</button>
                </div>
            </div>
        </div>
        <div class='d-none h-100 w-100 spinner' id='spinner'>
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
</body>

</html>
